<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAdminTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAdminLabel_id}" for="id" />
                    <h:inputText id="id" value="#{adminController.selected.id}" title="#{bundle.EditAdminTitle_id}" required="true" requiredMessage="#{bundle.EditAdminRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditAdminLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{adminController.selected.nombre}" title="#{bundle.EditAdminTitle_nombre}" required="true" requiredMessage="#{bundle.EditAdminRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditAdminLabel_apellidos}" for="apellidos" />
                    <h:inputText id="apellidos" value="#{adminController.selected.apellidos}" title="#{bundle.EditAdminTitle_apellidos}" required="true" requiredMessage="#{bundle.EditAdminRequiredMessage_apellidos}"/>
                    <h:outputLabel value="#{bundle.EditAdminLabel_contrasena}" for="contrasena" />
                    <h:inputText id="contrasena" value="#{adminController.selected.contrasena}" title="#{bundle.EditAdminTitle_contrasena}" required="true" requiredMessage="#{bundle.EditAdminRequiredMessage_contrasena}"/>
                </h:panelGrid>
                <h:commandLink action="#{adminController.update}" value="#{bundle.EditAdminSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAdminViewLink}"/>
                <br />
                <h:commandLink action="#{adminController.prepareList}" value="#{bundle.EditAdminShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAdminIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
