<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBibliotecaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBibliotecaLabel_entrada}" for="entrada" />
                    <h:inputText id="entrada" value="#{bibliotecaController.selected.entrada}" title="#{bundle.CreateBibliotecaTitle_entrada}" required="true" requiredMessage="#{bundle.CreateBibliotecaRequiredMessage_entrada}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateBibliotecaLabel_salida}" for="salida" />
                    <h:inputText id="salida" value="#{bibliotecaController.selected.salida}" title="#{bundle.CreateBibliotecaTitle_salida}" required="true" requiredMessage="#{bundle.CreateBibliotecaRequiredMessage_salida}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateBibliotecaLabel_noEntrada}" for="noEntrada" />
                    <h:inputText id="noEntrada" value="#{bibliotecaController.selected.noEntrada}" title="#{bundle.CreateBibliotecaTitle_noEntrada}" required="true" requiredMessage="#{bundle.CreateBibliotecaRequiredMessage_noEntrada}"/>
                    <h:outputLabel value="#{bundle.CreateBibliotecaLabel_id}" for="id" />
                    <h:selectOneMenu id="id" value="#{bibliotecaController.selected.id}" title="#{bundle.CreateBibliotecaTitle_id}" required="true" requiredMessage="#{bundle.CreateBibliotecaRequiredMessage_id}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bibliotecaController.create}" value="#{bundle.CreateBibliotecaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{bibliotecaController.prepareList}" value="#{bundle.CreateBibliotecaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBibliotecaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
