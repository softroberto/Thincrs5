<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBibliotecaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListBibliotecaEmpty}" rendered="#{bibliotecaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{bibliotecaController.items.rowCount > 0}">
                    <h:outputText value="#{bibliotecaController.pagination.pageFirstItem + 1}..#{bibliotecaController.pagination.pageLastItem + 1}/#{bibliotecaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{bibliotecaController.previous}" value="#{bundle.Previous} #{bibliotecaController.pagination.pageSize}" rendered="#{bibliotecaController.pagination.hasPreviousPage}"/>&nbsp;
                    <p:fieldset>

                    <h:commandLink action="#{bibliotecaController.next}" value="#{bundle.Next} #{bibliotecaController.pagination.pageSize}" rendered="#{bibliotecaController.pagination.hasNextPage}"/>&nbsp;
                    <p:dataTable value="#{bibliotecaController.items}" >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBibliotecaTitle_entrada}"/>
                            </f:facet>
                            <h:outputText value="#{item.entrada}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBibliotecaTitle_salida}"/>
                            </f:facet>
                            <h:outputText value="#{item.salida}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBibliotecaTitle_noEntrada}"/>
                            </f:facet>
                            <h:outputText value="#{item.noEntrada}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBibliotecaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{bibliotecaController.prepareView}" value="#{bundle.ListBibliotecaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bibliotecaController.prepareEdit}" value="#{bundle.ListBibliotecaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bibliotecaController.destroy}" value="#{bundle.ListBibliotecaDestroyLink}"/>
                        </p:column>
                    </p:dataTable>                                            
                    </p:fieldset>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{bibliotecaController.prepareCreate}" value="#{bundle.ListBibliotecaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListBibliotecaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
