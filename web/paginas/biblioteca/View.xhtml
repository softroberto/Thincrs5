<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewBibliotecaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewBibliotecaLabel_entrada}"/>
                    <h:outputText value="#{bibliotecaController.selected.entrada}" title="#{bundle.ViewBibliotecaTitle_entrada}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewBibliotecaLabel_salida}"/>
                    <h:outputText value="#{bibliotecaController.selected.salida}" title="#{bundle.ViewBibliotecaTitle_salida}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewBibliotecaLabel_noEntrada}"/>
                    <h:outputText value="#{bibliotecaController.selected.noEntrada}" title="#{bundle.ViewBibliotecaTitle_noEntrada}"/>
                    <h:outputText value="#{bundle.ViewBibliotecaLabel_id}"/>
                    <h:outputText value="#{bibliotecaController.selected.id}" title="#{bundle.ViewBibliotecaTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bibliotecaController.destroyAndView}" value="#{bundle.ViewBibliotecaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewBibliotecaEditLink}"/>
                <br />
                <h:commandLink action="#{bibliotecaController.prepareCreate}" value="#{bundle.ViewBibliotecaCreateLink}" />
                <br />
                <h:commandLink action="#{bibliotecaController.prepareList}" value="#{bundle.ViewBibliotecaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/paginas/admin/principal" value="#{bundle.ViewBibliotecaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
