<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditBibliotecaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditBibliotecaLabel_entrada}" for="entrada" />
                    <h:inputText id="entrada" value="#{bibliotecaController.selected.entrada}" title="#{bundle.EditBibliotecaTitle_entrada}" required="true" requiredMessage="#{bundle.EditBibliotecaRequiredMessage_entrada}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditBibliotecaLabel_salida}" for="salida" />
                    <h:inputText id="salida" value="#{bibliotecaController.selected.salida}" title="#{bundle.EditBibliotecaTitle_salida}" required="true" requiredMessage="#{bundle.EditBibliotecaRequiredMessage_salida}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditBibliotecaLabel_noEntrada}" for="noEntrada" />
                    <h:inputText id="noEntrada" value="#{bibliotecaController.selected.noEntrada}" title="#{bundle.EditBibliotecaTitle_noEntrada}" required="true" requiredMessage="#{bundle.EditBibliotecaRequiredMessage_noEntrada}"/>
                    <h:outputLabel value="#{bundle.EditBibliotecaLabel_id}" for="id" />
                    <h:selectOneMenu id="id" value="#{bibliotecaController.selected.id}" title="#{bundle.EditBibliotecaTitle_id}" required="true" requiredMessage="#{bundle.EditBibliotecaRequiredMessage_id}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{bibliotecaController.update}" value="#{bundle.EditBibliotecaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditBibliotecaViewLink}"/>
                <br />
                <h:commandLink action="#{bibliotecaController.prepareList}" value="#{bundle.EditBibliotecaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/paginas/admin/principal" value="#{bundle.EditBibliotecaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
